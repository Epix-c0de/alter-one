name: altar_one
description: Multi-parish church app with Supabase backend and AI-enabled admin tools.
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Core app deps
  supabase_flutter: ^2.5.7
  go_router: ^14.2.1
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0

  # UI / animations
  lottie: ^3.1.2
  glassmorphism: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0

  # Misc
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/


