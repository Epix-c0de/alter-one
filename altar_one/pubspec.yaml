name: altar_one
description: Multi-parish church app with Supabase backend and AI-enabled admin tools.
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Core app deps
  supabase_flutter: ^2.5.7
  go_router: ^14.2.1
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0

  # UI / animations
  lottie: ^3.1.2
  glassmorphism: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0

  # Misc
  http: ^1.2.2
  
  # Caching & Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Media & Player
  video_player: ^2.8.2
  youtube_player_flutter: ^9.0.0
  audioplayers: ^6.0.0
  
  # Utils
  uuid: ^4.3.3
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  qr_flutter: ^4.1.0
  cached_network_image: ^3.3.1
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/


